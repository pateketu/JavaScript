<!doctype html>
<html>

<head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body ng-app="dashboard">
    <div class="container">
        <br />
        <div ng-controller="dashboardController as ctrl">
            <div class="alert alert-danger" ng-class="{'alert-danger': !ctrl.github, 'alert-success': ctrl.github}">Is GitHub Up?
                <yep-nope check="ctrl.github"></yep-nope>
            </div>
        </div>
    </div>
    <div ng-include="'test.html'"></div>
</body>

</html>
